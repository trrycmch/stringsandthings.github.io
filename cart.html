    <script>
         function addToCart(productName, price) {
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: productName, price: price });
        localStorage.setItem('cart', JSON.stringify(cart));

        // Update cart count in the navigation bar
        updateCartCount();
    }

    function updateCartCount() {
        var cartCountElement = document.getElementById('cartCount');
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        var count = cart.length;

        cartCountElement.textContent = count;
    }

    // Update cart count on page load
    updateCartCount();
    // Retrieve cart from localStorage or initialize an empty array
    var cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Initial display
    updateCartDisplay();

    // Example: Adding product A to the cart
    function updateCartDisplay() {
        var cartItems = document.getElementById('cartItems');
        var cartTotalElement = document.getElementById('cartTotal');

        // Clear previous items
        cartItems.innerHTML = '';

        // Display current items
        cart.forEach(function (item, index) {
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(item.name + ' - ₱' + item.price.toFixed(2)));

            // Button to remove the item with an icon
            var removeButton = document.createElement('button');
            removeButton.innerHTML = '<i class="fas fa-trash-alt"></i> ';
            removeButton.onclick = function() {
                removeFromCart(index);
            };

            li.appendChild(removeButton);
            cartItems.appendChild(li);
        });

        // Display total
        var cartTotal = cart.reduce(function (total, item) {
            return total + item.price;
        }, 0);

        cartTotalElement.textContent = cartTotal.toFixed(2);
    }

    function addToCart(item) {
        cart.push(item);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    function resetCart() {
        localStorage.removeItem('cart');
        cart = [];
        updateCartDisplay();
    }
