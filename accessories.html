            function addToCart(productName, price) {
             var cart = JSON.parse(localStorage.getItem('cart')) || [];
             cart.push({ name: productName, price: price });
             localStorage.setItem('cart', JSON.stringify(cart));
             if (selectedAccessory) {
        cart.push(selectedAccessory);
        alert('Added to Cart!');
        closeAccessoryModal();
    } else {
        alert('Please select an accessory first.');
    }
        
             // Update cart count in the navigation bar
             updateCartCount();
         }

    //---------------------------------------------------CART COUNT------------------------------------------------------------------------//
         function updateCartCount() {
             var cartCountElement = document.getElementById('cartCount');
             var cart = JSON.parse(localStorage.getItem('cart')) || [];
             var count = cart.length;
        
             cartCountElement.textContent = count;
         }
        
         // Update cart count on page load

    //---------------------------------------------------SEARCH BAR------------------------------------------------------------------------//
    function openCart() {
    const cartModal = document.getElementById('cartModal');
    const cartItemsList = document.getElementById('cartItems');

    cartItemsList.innerHTML = '';

    if (cart.length === 0) {
        cartItemsList.innerHTML = '<p>Your cart is empty.</p>';
    } else {
        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - $${item.price}`;
            cartItemsList.appendChild(listItem);
        });
    }

    cartModal.style.display = 'block';
}

function closeCart() {
    const cartModal = document.getElementById('cartModal');
    cartModal.style.display = 'none';

function populateAccessories(category) {
    const accessorySection = document.getElementById(category);

    accessoriesData[category].forEach(accessory => {
        const accessoryElement = createAccessoryElement(accessory);
        accessorySection.appendChild(accessoryElement);

        accessoryElement.addEventListener('click', () => {
            selectedAccessory = accessory;
            displayAccessoryModal(accessory);
        });
    });
}

function createAccessoryElement(accessory) {
    const accessoryElement = document.createElement('div');
    accessoryElement.classList.add('accessory');
    accessoryElement.innerHTML = `
        <img src="${accessory.imageUrl}" alt="${accessory.name}" style="max-width: 100%;">
        <h3>${accessory.name}</h3>
        <p>Price: ₱${accessory.price}</p>
    `;
    return accessoryElement;
}

function displayAccessoryModal(accessory) {
    const modalContent = document.getElementById('modalContent');
    modalContent.innerHTML = `
        <img src="${accessory.imageUrl}" alt="${accessory.name}" style="max-width: 100%;">
        <h2>${accessory.name}</h2>
        <p>Price:  ₱${accessory.price}</p>
        <p>${accessory.details}</p>
    `;

    const modal = document.getElementById('accessoryModal');
    const closeBtn = document.getElementsByClassName('close')[0];

    modal.style.display = 'block';

    closeBtn.onclick = function() {
        modal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
}
